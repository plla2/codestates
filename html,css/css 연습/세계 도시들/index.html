<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cities</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Seoul</div>
          <div class="num">01</div>
          <img src="./images/seoul.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Seattle</div>
          <div class="num">02</div>
          <img src="./images/seattle.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Copenhagen</div>
          <div class="num">03</div>
          <img src="./images/copenhagen.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Madrid</div>
          <div class="num">04</div>
          <img src="./images/madrid.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">London</div>
          <div class="num">05</div>
          <img src="./images/london.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Manhatten</div>
          <div class="num">06</div>
          <img src="./images/manhatten.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Paris</div>
          <div class="num">07</div>
          <img src="./images/paris.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Sydney</div>
          <div class="num">08</div>
          <img src="./images/sydney.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Tokyo</div>
          <div class="num">09</div>
          <img src="./images/tokyo.jpg" alt="" />
        </div>
      </div>

      <div class="carousel-item">
        <div class="carousel-box">
          <div class="title">Venezia</div>
          <div class="num">10</div>
          <img src="./images/venezia.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="layout">
      <div class="box">
        청춘은 여행이다 찢어진 주머니에 두 손을 내리꽂은 채 그저 길을 떠나도
        좋은 것이다
      </div>
    </div>

    <div class="social">
      <a href="https://github.com/plla2" target="_blank">
        <svg>
          <use xlink:href="#ico-github"></use>
        </svg>
      </a>
      <a href="https://velog.io/@plla_2" target="_blank">
        <svg>
          <use xlink:href="#ico-blog"></use>
        </svg>
      </a>
    </div>

    <svg style="display: none">
      <symbol id="ico-github" viewBox="0 0 35 35">
        <circle
          opacity="0.2"
          cx="17.5"
          cy="17.5"
          r="17"
          stroke="var(--fill)"
          fill="none"
        ></circle>
        <img
          src="./images/github_logo_icon_143772.png"
          alt=""
          transform="translate(-1.5 -0.5)"
          fill="var(--fill)"
          width="35px"
          height="35px"
        />
      </symbol>

      <symbol id="ico-blog" viewBox="0 0 35 35">
        <circle
          opacity="0.2"
          cx="17.5"
          cy="17.5"
          r="17"
          stroke="var(--fill)"
          fill="none"
        ></circle>
        <img
          src="./images/png.png"
          alt=""
          transform="translate(0 -1)"
          fill="var(--fill)"
          width="35px"
          height="35px"
        />
      </symbol>
    </svg>
    <div class="cursor"></div>
    <div class="cursor cursor2"></div>
    <script src="app.js" defer></script>
  </body>
</html>
