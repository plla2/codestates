<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"><span class="screen-num">0</span></div>
      <div class="buttons">
        <button class="top-btn">AC</button>
        <button class="top-btn">Del</button>
        <button class="top-btn">%</button>
        <button class="right-btn">รท</button>

        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="right-btn">x</button>

        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="right-btn">-</button>

        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="right-btn">+</button>
      </div>

      <div class="buttons-1">
        <button class="zero">0</button>
        <button class="num-btn">.</button>
        <button class="right-bot-btn">=</button>
      </div>
    </div>
  </body>
</html>
